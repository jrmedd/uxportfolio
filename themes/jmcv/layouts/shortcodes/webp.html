<figure>
  <picture>
    <source srcset="{{ .Get `name` }}.webp" type="image/webp" />
    <source srcset="{{ .Get `name` }}.png" type="image/png" />
    <img width="{{ .Get `width` }}" src="{{ .Get `name` }}.png" alt="{{ .Get `alt` }}" />
  </picture>
  <figcaption>{{ .Get `alt` }}</figcaption>
</figure>
